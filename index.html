<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link href="./css/styles.css" rel="stylesheet" />

    <title>C&aacute;lculo de sal&aacute;rio l&iacute;quido</title>
  </head>
  <body>
    <h1 class="center">C&aacute;lculo de sal&aacute;rio l&iacute;quido</h1>
    <div class="container">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="inputGrossSalary"
            type="number"
            min="0"
            step="1"
            autofocus
            class="validate"
          />
          <label for="inputGrossSalary">Sal&aacute;rio bruto</label>
        </div>

        <div class="input-field col s4">
          <input id="inputINSS" type="text" readonly />
          <label for="inputINSS" class="active">INSS</label>
        </div>

        <div class="input-field col s4">
          <input id="inputIRRF" type="text" readonly />
          <label for="inputIRRF" class="active">IRRF</label>
        </div>

        <div class="input-field col s4">
          <input id="inputNETSalary" type="text" readonly />
          <label for="inputNETSalary" class="active"
            >Sal&aacute;rio l&iacute;quido</label
          >
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
